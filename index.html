<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Avatars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Sample messages with avatars -->
            <div class="message user">
                <img src="C:\Users\geeth\Downloads\humanavathar.jpg" alt="User Avatar" class="avatar">
                <p class="message-content">Hello!</p>
            </div>
            <div class="message bot">
                <img src="C:\Users\geeth\Downloads\Robot.jpg" alt="Bot Avatar" class="avatar">
                <p class="message-content">Hi there! How can I help you today?</p>
            </div>
        </div>
        <input type="text" id="chat-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
